{% extends "BlogPop/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-left">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Rate my Blogging Platform</h4>
                </div>
                <div class="card-body">
                    <p>We value your feedback! Please take a moment to rate my platform and share your thoughts 
                        to help me improve.</p>
                    <form method="post" action="#">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <select class="form-control" id="rating" name="rating" required>
                                <option value="" disabled selected>Select a rating</option>
                                <option value="5">5 - Excellent</option>
                                <option value="4">4 - Good</option>
                                <option value="3">3 - Average</option>
                                <option value="2">2 - Below Average</option>
                                <option value="1">1 - Poor</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="feedback">Your Feedback</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-3">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
